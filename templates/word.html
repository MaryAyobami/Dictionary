{% block content%}

    h3{
        font-size: medium;
        font-style:inherit;
        color: darkolivegreen;
    }
</style>
<div>
    <form action='word'>
        <p> 
            <input type="text" name="search" placeholder="Input your word here">
        </p>
        <p>
            <input type="submit" value="search">
        </p>
</div>

       {{antonym}},
       {% endfor %}</h3>
   
</div>
</body>
</html>

{% endblock %}
