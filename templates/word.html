 
{% extends 'base.html' %}

{% block content%}

<style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans);
    h3{
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: medium;
        color: rgb(48, 56, 35);
        margin-top: 80px;

    }
    .wrap{
        width: 30%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
</style>

<div class="wrap"> 
<h3>
    <p>Word   :     {{search}}</p>
<br>   
 <p>Meaning     
    {% for key,value in meaning.items %} 
    <br>
    <tr>
        <td> {{ key }}: </td> <td> <ul> {% for item in value %}  <li>{{ item }}</li> {% endfor %} </ul></td>
    </tr>
    {% endfor %}
</p>
</h3>
   
  </div>
</body>
</html>

{% endblock %}
