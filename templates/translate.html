{% extends 'base.html' %}

{% block content%}
<style>
    h3{
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: medium;
        color: rgb(48, 56, 35);
        margin-top: 40px;

    }
    .wrap{
        width: 30%;
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
</style>


<div class="wrap">
<h3>
    <p>
    Word : {{word}}</p>


    <hr style="height:2px;border-width:0;color:gray;background-color:gray">
    
    <p>
    Translation ({{language}}) : {{translation}}</p>
    <audio id="sound" src="templates/sound.mp3" preload="auto"></audio>
  <button onclick="document.getElementById('sound').play();">Play</button>
    

 </h3>
</div>


{% endblock %}
